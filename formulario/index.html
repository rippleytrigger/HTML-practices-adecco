<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mi formulario:</h1>

    <!-- Form: Formulario - action="nombre_del_archivo.php" -->
    <form action="procesardatos.php">
        <label for="texto">Texto Alfanumerico:</label>
        <input type="text"><br>
        <label for="password">Contraseña:</label>
        <input type="password"><br>
        <label for="hidden">Campo oculto:</label>
        <input type="hidden"><br>
        <label for="checkbox">Casilla de verificación:</label>
        <input type="checkbox"><br>
        <label for="radio">Radio:</label>
        <input type="radio" name="nombre"><br>
        <label for="file">Enviar fichero:</label>
        <input type="file"><br>
        <label for="tel">Teléfono:</label>
        <input type="tel" pattern="[0-9]{9}"><br>
        <label for="url">URL:</label>
        <input type="url"><br>
        <label for="email">Email:</label>
        <input type="email"><br>
        <label for="color">Color:</label>
        <input type="color"><br>
        <label for="number">Número:</label>
        <!-- step: incremento -->
        <input type="number" min="0" max="10" step="3"><br>
        <label for="range">Rango:</label>
        <input type="range"><br>
        <label for="date">Fecha:</label>
        <input type="datetime-local"><br>
        <label for="search">Búsqueda:</label>
        <input type="search"><br>
        <label for="submit">Enviar:</label>
        <input type="submit"><br>
        <label for="boton">Botón</label>
        <input type="button"><br>
        <label for="reset">Reiniciar</label>
        <input type="reset"><br>
        <label for="image">Imagen</label>
        <input type="image" src="img/imagen.jpg"><br>
        
    </form>
</body>
</html>
