<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de envío de datos</title>

    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <h1>Formulario de envío de datos</h1>

    <div class="container">
    <form action="proceseme.php">
        <label for="nombre_apellidos">Nombre Y Apellido</label>
        <input id="nombre_apellidos" type="text">  <br/>

        <label for="edad">Edad</label>
        <input id="edad" type="number"> <br/>

        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" pattern="[0-9]{9}"> <br/>

        <label for="email">Dirección</label>
        <input id="email" type="email" autocomplete> <br/>

        <p>Desea recibir nuestra publicidad: SI/NO </p>
        <div class="halloween-radio">
            <label for="publicidad-si">SI</label>
            <input type="radio" name="publicidad" id="publicidad-si" value="si">
        </div>
        
        <div class="halloween-radio">
        <label for="publicidad-no">NO</label>
        <input type="radio" name="publicidad" id="publicidad-no" value="no">
    </div>

        <br/> <br/>

        <div class="halloween-checkbox">
            <label for="newsletter">Check de subscripción a una newsletter</label>
            <input id="newsletter" type="checkbox" /> <br/> <br/>
        </div>
        

        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</div>
</body>
</html>
