<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Meter</title>
</head>
<body>
    <label for="disco_c">Disco Usado C:/</label>
    <meter id="disco_c" value="9" min="0" max="10"></meter><br/>

    <!-- Va de 0 a 1 -->
    <label for="disco_d">Disco Usado D:/</label>
    <meter id="disco_d" value="0.6">60%</meter>
´
    <label for="barra">Barra de Progreso</label>
    <progress value="22" max="100"></progress><br/>

    <label for="matematica">Fórmula Matemática &nbsp;</label>


    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
        <!-- mi base mn exponente -->
        <msup><mi>a</mi><mn>2</mn></msup>
        <mo>+</mo>
        <msup><mi>b</mi><mn>2</mn></msup>
        <!-- mo => operator -->
        <mo>=</mo>
        <msup><mi>c</mi><mn>2</mn></msup>
        </mrow>
    </math>
</body>
</html>
